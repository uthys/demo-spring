<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>mark</th>
        <th>name</th>
      </tr>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.mark}"></td>
          <td th:text="${student.name}"></td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
